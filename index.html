<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <section class="container">
<input type="text" class="display" readonly="  ">
 <hr />
    <table class="calculadora">

      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-num operator">(</button></td>
        <td><button class="btn btn-num operator">)</button></td>
        <td><button class="btn btn-num operator">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num num">7</button></td>
        <td><button class="btn btn-num num">8</button></td>
        <td><button class="btn btn-num num">9</button></td>
        <td><button class="btn btn-num operator">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num num">4</button></td>
        <td><button class="btn btn-num num">5</button></td>
        <td><button class="btn btn-num num">6</button></td>
        <td><button class="btn btn-num operator">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num num">1</button></td>
        <td><button class="btn btn-num num">2</button></td>
        <td><button class="btn btn-num num">3</button></td>
        <td><button class="btn btn-num operator">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num num">.</button></td>
        <td><button class="btn btn-num num">0</button></td>
        <td><button class="btn btn-del num">&laquo;</button></td>
        <td><button class="btn btn-eq operator">=</button></td>
      </tr>
    </table>

  </section>

  <script src="index.js"></script>
</body>

</html>
